version: "3.9"
services:
  db:
    image: postgres:16
    container_name: procurex_db
    environment:
      POSTGRES_USER: procurex
      POSTGRES_PASSWORD: procurex
      POSTGRES_DB: procurex
    ports:
      - "5433:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: procurex_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  procurex:
    build: .
    image: procurex:latest
    container_name: procurex
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - APP_ORIGIN=${APP_ORIGIN:-http://localhost:4001}
      - DB_FILE=/data/db.json
      - DATABASE_URL=postgresql://procurex:procurex@db:5432/procurex
      # Optionals: OAuth / SMTP / Twilio
      # - GOOGLE_CLIENT_ID=
      # - GOOGLE_CLIENT_SECRET=
      # - GOOGLE_CALLBACK=${APP_ORIGIN:-http://localhost:4001}/auth/google/callback
      # - SMTP_HOST=
      # - SMTP_PORT=587
      # - SMTP_USER=
      # - SMTP_PASS=
      # - EMAIL_FROM=no-reply@example.com
      # - TWILIO_SID=
      # - TWILIO_TOKEN=
      # - TWILIO_FROM=
    volumes:
      - procurex-data:/data
    depends_on:
      - db
    restart: unless-stopped

volumes:
  procurex-data:
    driver: local
  pgdata:
    driver: local
